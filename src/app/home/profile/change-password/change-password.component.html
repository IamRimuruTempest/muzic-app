<ion-header lines="none">
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <ion-item lines="full">
    <ion-label position="floating">Old Password</ion-label>
    <ion-input
      type="password"
      [(ngModel)]="passwords.oldPassword"
    ></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">New Password</ion-label>
    <ion-input
      type="password"
      [(ngModel)]="passwords.newPassword"
    ></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input
      type="password"
      [(ngModel)]="passwords.confirmPassword"
    ></ion-input>
  </ion-item>
  <ion-button
    class="submitBtn"
    (click)="submitted.emit(passwords)"
    expand="block"
  >
    Submit
  </ion-button>
</ion-content>
