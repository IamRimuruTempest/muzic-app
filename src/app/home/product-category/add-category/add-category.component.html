<ion-header lines="none">
  <ion-toolbar>
    <ion-title>Add Product</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
 <ion-item>
      <ion-label position="floating">Category Name</ion-label>
      <ion-input [(ngModel)]="category.categoryName"></ion-input>
  </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="submitCategory()"> Submit</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
