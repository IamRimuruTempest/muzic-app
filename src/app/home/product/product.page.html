<ion-header class="ion-no-border ion-no-padding">
  <ion-toolbar class="ion-no-padding">
    <ion-icon class="menu_icon" slot="start" name="menu"></ion-icon>
    <ion-icon class="notification_icon" slot="end" name="notifications-outline"></ion-icon>
  </ion-toolbar>
</ion-header>


<ion-content > 
   <ion-grid  >
     <ion-row>
       <ion-col routerLink="/home/details/{{product.productId}}" *ngFor="let product of products" size="6" >
        <ion-card class="product_card" style="box-shadow: none;">
          <div class="img_container">
            <ion-img class="img_shape" src="/assets/shapes/Polygon 3.svg" alt=""></ion-img>
            <div class="icon_heart">
              <ion-icon name="heart"></ion-icon>
            </div>
            <div class="img_product">
              <ion-img [src]="product.imageUrl" alt=""></ion-img>
              <!-- src="/assets/products/headphone-1.png" -->
            </div>
          </div>
          <ion-card-content>
              <ion-card-title>{{product.productName}}</ion-card-title>
              <ion-card-subtitle>&#8369; {{product.productPrice}}</ion-card-subtitle>
              <div class="product_rating">
                <ion-icon name="star" class="star_icon"></ion-icon>
                <ion-icon name="star" class="star_icon"></ion-icon>
                <ion-icon name="star" class="star_icon"></ion-icon>
                <ion-icon name="star" class="star_icon"></ion-icon>
                <ion-icon name="star-outline" class="star_icon"></ion-icon>
              </div>
            </ion-card-content>
        </ion-card>
       </ion-col>
     </ion-row>
   </ion-grid>

    

</ion-content>
