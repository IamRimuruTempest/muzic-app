<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-padding" >
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  
    <ion-card *ngFor="let cart of cartUserDetailed" style="box-shadow: none;" class="ion-no-padding">
      <ion-card-content class="ion-no-padding">
        <div class="img">
          <ion-img [src]="cart.imageUrl" alt=""></ion-img>
        </div>
        <div class="info">
          <h3 class="product_name">{{cart.productName}}</h3>
          <h5 class="product_price">&#8369;{{cart.productPrice}}</h5>
          <h5 class="product_color">{{cart.productColor}}</h5>
          <h5 class="product_quantity">Qty:&nbsp;{{cart.quantity}}</h5>
          <p (click)="removeCartItem(cart)" class="remove">
            <!-- <ion-icon name="trash"></ion-icon> -->
            <u>Remove</u>
            </p>
        </div>
      </ion-card-content>
    </ion-card>


    <div id="textInfo" class="textInfo">
      <div>
        <ion-icon name="cart-outline"></ion-icon>
        <p>Items added to your Cart will <br> be saved here.</p>
      </div>
    </div>
  
</ion-content>

<ion-footer id="footer" class="ion-no-padding">
  <ion-list >
    <ion-item lines="none">
      <ion-label>Subtotal</ion-label>
      <ion-label slot="end">&#8369;{{cartPrice}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Shipping Cost</ion-label>
      <ion-label slot="end">&#8369;{{shippingCost}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Total</ion-label>
      <ion-label slot="end">&#8369;{{totalPrice}}</ion-label>
    </ion-item>
   
  </ion-list>

  <ion-button expand="full">Purchase Now</ion-button>
   
</ion-footer>
