<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/product" [icon]="add"></ion-back-button>
    </ion-buttons>
    <ion-title>User Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
       <ion-label>First Name</ion-label>
      <ion-label slot="end">{{account.userFirstname}}</ion-label>
    </ion-item>
     <ion-item>
       <ion-label>Last Name</ion-label>
      <ion-label slot="end">{{account.userLastname}}</ion-label>
    </ion-item>
     <ion-item>
       <ion-label>First Name</ion-label>
      <ion-label slot="end">{{account.userFirstname}}</ion-label>
    </ion-item>
     <ion-item>
       <ion-label>Address</ion-label>
      <ion-label slot="end">{{account.userAddress}}</ion-label>
    </ion-item>
     <ion-item>
       <ion-label>Phone Number</ion-label>
      <ion-label slot="end">{{account.userPhone}}</ion-label>
    </ion-item>
     <ion-item>
       <ion-label>Email</ion-label>
      <ion-label slot="end">{{account.userEmail | emailAsterisk}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
